<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="imagem/png" href="img/instagram-icon.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo instagram" class="instagram-logo">

                <div class="profile-photo">
                    <img src="img/perfil-instagram-savio.jpg" alt="foto de perfil">
                </div>
                
                <a class="instagram-login" href="#">Continue como savioohenrique</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é savioohenrique?</p>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Alternar contas</span></a>
                    ou
                    <a href="#"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
